<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>welcome ~ amar</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #randomImage {
            background: url(https://source.unsplash.com/1600x900/?desk,ui,ux,code,coffee,mac,laptop,pen) no-repeat center;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        #content {
            color: #fff;
            text-shadow: 0px 0px 2px 2px #222;
            position: absolute;
            background: #07070738;
        }

        span {
            display: block;
        }

        .text1 {
            font-size: 10rem;
            animation: text 3s ease;
            letter-spacing: 0.75rem;
        }

        .text2 {
            font-size: 5rem;
            animation: visible 3s ease 1;
            animation-delay: 3s;
        }

        @keyframes text {
            0% {
                margin-bottom: -4rem;
            }

            30% {
                letter-spacing: 1.5rem;
                margin-bottom: -4rem;
            }

            85% {
                letter-spacing: .25rem;
                margin-bottom: -4rem;
            }
        }

        @keyframes visible {
            0% {
                visibility: hidden;
                opacity: 0;
            }
            50% {
                visibility: visible;
                opacity: 0.5;
            }
            75% {
                visibility: visible;
                opacity: 0.75;
            }
            100% {
                visibility: visible;
                opacity: 1;
            }
        }

        @media (max-width: 786px) {
            .display-1 {
                font-size: 1.5rem;
            }

            .text2 {
                font-size: 3rem;
            }
        }

    </style>
</head>

<body>
    <div id="randomImage"></div>
    <div id="content" class="container-fluid h-100 text-center justify-content-center align-items-center d-flex">
        <div class="col-12">
            <h1>
                <span class="display-1 text1 text-center">welcome</span>
                <span class="font-weight-bold text2 text-center mb-5">captain...</span>
            </h1>
            <p class="">click to visit the owlClock page...</p>
            <a href="https://amarjt.github.io/owlClock/" class="btn btn-light">owlClock</a>
        </div>
    </div>

</body>

</html>
